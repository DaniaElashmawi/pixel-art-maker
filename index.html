<!DOCTYPE html>

<html>
    
<head>
     <meta charset="utf-8">
     <title>Pixel Art Maker!</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
     <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <h1><span>P</span>ixel <span>A</span>rt <span>M</span>aker</h1>
    
    <h2>Choose Grid Size</h2>
    
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" placeholder=" --" >
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" placeholder=" --" >
        <br><br>
        <div><input id="btn" type="button" value="Create"></div>
    </form>

    <h2>Pick A Color</h2>
    
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <br>
    
    <table id="pixelCanvas"></table>
    
    <script src="design.js"></script>
</body>
    
</html>
